bookdown::gitbook:
  css: style.css
  config:
    fontsettings:
      theme: sepia
      family: serif
      size: 2
    toc:
      before: |
        <li><a href="./">Un libro nuevo</a></li>
      after: |
        <li><a href="rilatex.blogspot.com" target="blank">Blogspot</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    after_body: after_body.tex
    before_body: after_body.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
