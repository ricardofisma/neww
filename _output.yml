bookdown::gitbook:
  css: style.css
  config:
    fontsettings:
      theme: white
      family: serif
      size: 2
    toc:
      collapsed: true
      smooth_scroll: true 
      before: |
        <li><a href="./">Un libro nuevo</a></li>
      after: |
        <li><a href="rilatex.blogspot.com" target="blank">Blogspot</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    after_body: after_body.tex
    before_body: before_body.tex
  latex_engine: pdflatex
  keep_tex: yes
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_unnumbered: yes
  toc_appendix: yes
  highlight_bw: yes
bookdown::epub_book: default


